<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Person File
    </title>
    <style>
        fieldset {
            width: 500px;
            margin: 10px;
            border: 2px solid rgb(139, 171, 230);
            border-radius: 5px;
        }

        .str1 {
            border: 450px;
            border-bottom: dashed 1px darkgoldenrod;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .p {
            float: left;
            width: 100px;
            text-align: right;
        }

        select option [value=""] {
            display: inline;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">

        <fieldset>
            <legend>個資</legend>

            <div class="str1">
                <label class="sub" for="account">姓名:</label><input type="text" id="account" name="account"
                    value="guest">
            </div>

            <div class="str1">
                <label for="personID" class="sub">身分證字號</label>
                <input type="text" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>

            <div class="str1">
                <label for="gender" class="sub">性別</label>
                <label><input type="radio" name="gender" id="" value="男">男</label>
                <label><input type="radio" name="gender" id="" value="女">女</label>
            </div>

            <div class="str1">
                <label class="sub" for="pwd">密碼:</label><input type="password" id="pwd" name="pwd" maxlength="8">
            </div>

            <div class="str1">
                <label for="mail" class="sub">e-mail</label>
                <input type="email">
            </div>
        </fieldset>

        <fieldset>
            <legend>地址</legend>
            <div class="str1">
                <label for="city" class="sub">縣市</label>
                <select name="LivingIn" size="3">
                    <option value="">請選擇</option>
                    <option value="TPE">台北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYU">桃園市</option>
                    <option value="HSC">新竹市</option>
                </select>
            </div>

            <div class="str1">
                <label for="" class="sub">地址</label>
                <input type="text" name="" value="address">
            </div>
        </fieldset>

        <fieldset>
            <legend>個資2</legend>

            <div class="str1">
                <label for="" class="sub">Blog</label>
                <input type="url" name="hp" list="hpurls">
                <datalist id="hpurls">
                    <option value="http://www.yahoo.com.tw">yahoo</option>
                    <option value="http://www.google.com"></option>
                    <option value="http://www.pchome.com.tw">
                </datalist>
            </div>

            <div class="str1">
                <label for="" class="sub">照片</label>
                <input type="file" name="file1" id="">
            </div>

            <div class="str1">
                <label for="checkbox" class="sub">興趣</label>
                <label><input type="checkbox" name="hobby" id="" value="movie">電影</label>
                <label><input type="checkbox" name="hobby" id="" value="music">音樂</label>
                <label><input type="checkbox" name="hobby" id="" value="travel">旅遊</label>
                <label><input type="checkbox" name="hobby" id="" value="shopping">購物</label>
            </div>

            <div class="str1">
                <label class="sub" for="memo">意見:</label><textarea cols="40" rows="5" id="memo" name="meno"
                    readonly></textarea>
            </div>
        </fieldset>

        <div class="p">
            <input type="submit" value="送出">
            <input type="reset" value="清除" disabled>
        </div>

    </form>
</body>

</html>
